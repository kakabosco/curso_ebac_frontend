<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercício HTML com JS</title>
        <link rel="stylesheet" href="./main.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>Formulário - Módulo 6</h1>
            <form id="num-form">
                <input
                    type="number"
                    id="a-box"
                    required
                    placeholder="Campo A" />
                <input
                    type="number"
                    id="b-box"
                    required
                    placeholder="Campo B" />
                <button id="btn-validation" type="submit">Validação</button>
            </form>
            <p class="message"></p>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
