<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário de cadastro - jQuery Plugins</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Cadastro - jQuery Plugins</h1>
            </div>
        </header>
        <div class="container">
            <div id="message-success" style="display: none;">Cadastro realizado com sucesso!</div>
            <div id="message-error" style="display: none;">Ocorreu um erro ao processar seu cadastro.</div>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" />
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" />
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" />
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" />
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" />
                </div>
                <button type="submit">Finalizar cadastro</button>
            </form>
        </div>
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="./js/jquery.mask.min.js"></script>
        <script src="./js/jquery.validate.min.js"></script>
        <script src="./js/messages_pt_BR.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
